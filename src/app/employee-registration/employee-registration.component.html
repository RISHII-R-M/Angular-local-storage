<div class="container-fluid d-flex justify-content-center w-50">
  <div class="d-flex flex-column justify-content-center w-50 mt-5">
    <mat-form-field appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input
        matInput
        placeholder="name"
        autocomplete="off"
        [(ngModel)]="name"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your position</mat-label>
      <input matInput placeholder="position" autocomplete="off"  [(ngModel)]="position"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your about</mat-label>
      <input matInput placeholder="about" autocomplete="off"  [(ngModel)]="about" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker"  [(ngModel)]="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button class="btn btn-primary" (click)="register()">Register</button>
  </div>
</div>
